Name: harbour-nav-compass
Summary: Nav Compass is a small and simple Compass for easy navigation.
Version: 0.2
Release: 1
Group: Qt/Qt
URL: http://example.org/
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Short description of my SailfishOS Application
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Quick
- Qt5Qml
- Qt5Core
- sailfishapp >= 0.0.10
Requires:
- qt5-qtdeclarative-import-positioning
- qt5-qtdeclarative-import-sensors
- sailfishsilica-qt5 >= 0.10.9
Files:
- '%{_bindir}'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- /usr/bin
- /usr/share/harbour-nav-compass
- /usr/share/applications
- /usr/share/icons/hicolor/86x86/apps
PkgBR: [qt5-qtpositioning-devel, qt5-qtdeclarative-import-positioning, qt5-qtdeclarative-import-sensors]
